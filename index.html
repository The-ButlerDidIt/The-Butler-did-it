<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBDI | Popular Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'surface': '#0b0f14',
                        'surface-light': '#131920',
                        'surface-lighter': '#1a222c',
                        'accent': '#f59e0b',
                        'accent-dim': '#d97706',
                        'tmdb-blue': '#01b4e4',
                    },
                    fontFamily: {
                        'sans': ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-surface min-h-screen text-gray-100 font-sans flex flex-col">
    <!-- Header -->
    <header class="w-full glass sticky top-0 z-50">
        <div class="w-full px-6 py-4 flex items-center gap-8">
            <a href="index.html" class="flex-shrink-0 hover:opacity-80 transition-opacity">
                <img src="images/logo.png" alt="Logo" class="h-11 w-auto">
            </a>
            <div class="flex-1 relative">
                <input 
                    type="text" 
                    placeholder="Search for movies..." 
                    class="w-full px-6 py-3 pl-12 bg-surface-light/80 text-gray-100 rounded-xl border border-white/5 focus:outline-none focus:border-accent/40 focus:bg-surface-light transition-all placeholder:text-gray-500"
                >
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-6 py-10 flex-1 w-full">
        <!-- Section Header -->
        <div class="mb-8">
            <h1 class="fire-title text-3xl font-bold mb-2">Popular Movies</h1>
            <p class="text-gray-500">Discover what's trending right now</p>
        </div>
        
        <!-- Movie Grid -->
        <div id="movies-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5">
            <!-- Movies will be loaded dynamically -->
        </div>
        
        <!-- Load More Button -->
        <div class="flex justify-center mt-10">
            <button id="load-more-btn" onclick="loadMoreMovies()" class="px-8 py-3 bg-accent text-surface font-semibold rounded-full hover:bg-accent-dim transition-all hover:scale-105">
                Load More
            </button>
        </div>
    </main>
    
    <!-- Footer with TMDB Attribution -->
    <footer class="w-full glass border-t border-white/5 py-6 mt-auto">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <img 
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" 
                alt="TMDB Logo" 
                class="h-7 mx-auto mb-3 opacity-70"
            >
            <p class="text-gray-500 text-sm">
                This product uses the TMDB API but is not endorsed or certified by TMDB.
            </p>
        </div>
    </footer>
    
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
